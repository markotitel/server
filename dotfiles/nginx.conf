worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  error_log syslog:server=unix:/dev/log;
  access_log syslog:server=unix:/dev/log;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  keepalive_timeout 65;
  tcp_nodelay on;
  tcp_nopush on;
  sendfile on;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
  	server_name yoshuawuyts.com www.yoshuawuyts.com;

  	root /var/www/yoshuawuyts;
  	index index.html;

  	location / {
  		try_files $uri $uri/ =404;
  	}
  
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/yoshuawuyts.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/yoshuawuyts.com/privkey.pem # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  }

  server {
    if ($host = www.yoshuawuyts.com) {
      return 301 https://$host$request_uri;
    }

    if ($host = yoshuawuyts.com) {
      return 301 https://$host$request_uri;
    }

  	listen 80;
  	listen [::]:80;

  	server_name yoshuawuyts.com www.yoshuawuyts.com;
    return 404;
  }
}
